<!DOCTYPE html>
<html>
<head>
    <title>Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container-fluid bg-dark text-white" id="app">
        <h1 style="text-align: center;">Location Page</h1>
        <button class="btn" style="margin: 10px; background-color: lightgreen" @click="fetchLiveLocation()">Fetch Live Locations</button>
        <table id="locationData" class="table table-dark" style="margin: 10px;">
            <tr>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Epoch</th>
            </tr>
            <tr>
                <td>Sample</td>
                <td>Sample</td>
                <td>Sample</td>
            </tr> 
        </table>
     </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            'testString': 'This is a sample test String',
        },
        methods: {
            fetchLiveLocation(){
                console.log('Fetch Live Location was clicked: ', this.testString)
            },
            initializeWebSocket(){
                socket = new WebSocket("ws://" + window.location.host +  "/chat/?date=11-12-2021&start_time=00.00&end_time=23.59&user=sanu");
                socket.onmessage = function(e) {
                    alert(e.data);
                }
                socket.onopen = function() {
                    let sample = {
                        "date": "11-12-2021",
                        "start_time": "00.00",
                        "end_time": "23.59",
                        "user": "sanu"
                    }
                    let jsonStringSample = JSON.stringify(sample)
                    socket.send(jsonStringSample);
                }
                // Call onopen directly if socket is already open
                if (socket.readyState == WebSocket.OPEN) socket.onopen();
            }
        },
        mounted(){
            console.log('Initialized: ', this.testString)
            this.initializeWebSocket();
        },
    });
</script>

</html>
